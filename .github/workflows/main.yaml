name: CI

on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v23

    - name: Build Nix package
      run: nix-build

    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: testlog
        path: _build/meson-logs/testlog.txt
